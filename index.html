<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon API</title>
</head>

<body>
    <header>
        <h1>Pokemon</h1>
    </header>
    <p>Write a pokemon's name or dex number to get the information</p>
    <div class="form">
        <input type="text" placeholder="Search by name or ID" id="search" autocomplete="off">
        <button onclick="API()">Search</button>
    </div>

    <div class="pokemonData">
        <h3 id="name"></h3>
        <img id="image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
        <div class="types">
            <p id="typeOne" class="type"></p>
            <p id="typeTwo" class="type"></p>
        </div>
        <p id="information"></p>
    </div>

</body>

<script src="script.js"></script>

</html>
